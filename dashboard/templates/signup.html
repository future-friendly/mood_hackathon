<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Регистрация</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                <img src="/static/img/logo.png" class="w-25">
            </div>
            <div class="d-flex justify-content-center mt-5">
            <div class="card card-form" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title">Регистрация</h5>
                  <div class="card-body">
                    <form id="login-form" @submit.prevent="processForm">
                        <div class="form-group">
                            <label>Имя</label>
                            <input class="form-control" type="text" name="name" v-model="name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" name="email" v-model="email">
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input class="form-control" type="password" name="password" v-model="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </form>
                    <p class="card-text mt-3">Если у вас уже есть аккаунт, вы можете <a href="/login">войти!</a></p>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            var app = new Vue({
                el: "#login-form",
                data: {
                    name: "",
                    email: "",
                    password: ""
                },
                methods: {
                    processForm: function(){
                        axios.post("/api/auth/signup", {
                            name: this.name,
                            email: this.email,
                            password: this.password
                        }).then(function(response){
                            window.location.replace("/login")
                        }).catch(function(error){
                            alert(`Signup failed with ${error.response.data.error}`)
                        })
                    }
                }
            })
        </script>
    </body>
</html>
